<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>公司截屏网站登录</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- style=" background: url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;" -->

<body>


    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title text-center" id="myModalLabel">输入密码</h4>
            </div>
            <div class="modal-body" id="model-body">
                <!-- <div class="form-group">

                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off">
                </div> -->
                <div class="form-group">

                    <input type="password" class="form-control" placeholder="密码" id="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" id="login">进入</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var callback = function () {
            $.post('/mylogin', {
                password: $('#password').val()
            }, function (res) {
                console.log('res', res);
                window.location.href = "/index.html";
            })
        }
        $('#login').click(callback);

        $(document).keyup(function () {
            if (event.keyCode == 13) {
                //执行函数
                callback()
            }
        });
    </script>
</body>

</html>
